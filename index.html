<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yukaze's website</title>
  <link rel="stylesheet" href="css/homepage.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
  #overlay {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    color: #fff;
    font-size: 3rem;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 9999;
    user-select: none;

    
    opacity: 1;
    transition: opacity 1s ease;
  }

  #overlay.fade-out {
    opacity: 0;
  }

  main.card, .background, .music-player {
    display: none;
  }
</style>

</head>
<body>
  <!-- 遮罩層 -->
  <div id="overlay">Click it ♪</div>

  <div class="background"></div>

  <main class="card">
    <img class="pfp" src="images/pfp.png" alt="Profile Picture" />
    <h1>Yukaze</h1>

    

    <div class="discord-card">
      <img src="https://cdn.discordapp.com/avatars/637840791594598410/584d606c6d209908fcb14c09443eec6f?size=1024" class="mini-pfp" />
      <div class="discord-info">
        <div class="tag">@zerotheyukaze</div>
        <button class="button" id="discordbt" onclick="dtd()">Add on Discord</button>
      </div>
    </div>
    <div class="discord-card">
      <img src="https://cdn.discordapp.com/avatars/1051501136256962570/8129fff896bbbe21796488dbdd8ea791?size=1024" class="mini-pfp" />
      <div class="discord-info">
        <div class="tag">@yukaze0</div>
        <button class="button" id="discordbt" onclick="dtd()">Add on Discord</button>
      </div>
    </div>

    <audio id="audio" controls hidden></audio>

<div class="music-player">

    <button id="play-btn">▶️</button>
    <button id="next-btn">⏭️</button>

</div>

</div>
